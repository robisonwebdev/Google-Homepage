<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="navMobile">
            <div id="leftMobile">
                <button><a href="#">**Replace with icon**</a></button>
                <a href="#">All</a>
                <a href="#">Images</a>
            </div>
            <div id="rightMobile">
                <button><a href="#">Sign in</a></button>
            </div>
        </div>
        <div id="navDesktop">
            <div id="leftNav">
                <a href="#" id="about">About</a>
                <a href="#" id="store">Store</a>
            </div>
            <div id="rightNav">
                <a href="#" id="gmail">Gmail</a>
                <a href="#" id="images">Images</a>
                <a href="#" id="moreOptions">**More Icon Menu**</a>
                <button id="signInBtn"><a href="#">Sign in</a></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main"></main>

    <!-- Footer -->
    <footer id="footer">
        <div id="footerMobileLinks">
            <div id="topRowLinks">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div id="midRowLinks">
                <a href="#">Settings</a>
                <a href="#">Feedback</a>
                <a href="#">Help</a>
            </div>
            <div id="bottomRowLinks">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
            </div>
        </div>
        <div id="footerDesktopLinks">
            <div id="leftFooterLinks">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="rightFooterLinks">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
