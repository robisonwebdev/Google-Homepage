<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>Google Homepage</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="navMobile">
            <div id="leftMobile">
                <button id="mobileMenuBtn"><a href="#"><i class="las la-bars"></i></a></button>
                <a href="#" class="navLinks">All</a>
                <a href="#" class="navLinks">Images</a>
            </div>
            <div id="rightMobile">
                <button id="signInBtn"><a href="#">Sign in</a></button>
            </div>
        </div>
        <div id="navDesktop">
            <div id="leftNav">
                <a href="#" id="about" class="navLinks">About</a>
                <a href="#" id="store" class="navLinks">Store</a>
            </div>
            <div id="rightNav">
                <a href="#" id="gmail" class="navLinks">Gmail</a>
                <a href="#" id="images" class="navLinks">Images</a>
                <a href="#" id="moreOptions" class="navLinks"><i class="las la-table"></i></a>
                <button id="signInBtn"><a href="#">Sign in</a></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main">
        <div id="mainSearch">
            <img src="../images/googlelogo_color_272x92dp.png" id="googleImage" alt="Google logo">
            <form action="" id="searchField">
                <div id="searchBar">
                    <input type="text" name="search" id="search">
                    <i class="las la-search"></i>
                </div>
                <div id="searchBtns">
                    <button type="submit" id="googleSearch">Google Search</button>
                    <button type="submit" id="feelingLucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div id="footerMobileLinks">
            <div id="topRowLinks">
                <a href="#" class="mobileLinks">Privacy</a>
                <a href="#" class="mobileLinks">Terms</a>
            </div>
            <div id="midRowLinks">
                <a href="#" class="mobileLinks">Settings</a>
                <a href="#" class="mobileLinks">Feedback</a>
                <a href="#" class="mobileLinks">Help</a>
            </div>
            <div id="bottomRowLinks">
                <a href="#" class="mobileLinks">Advertising</a>
                <a href="#" class="mobileLinks">Business</a>
                <a href="#" class="mobileLinks">About</a>
            </div>
        </div>
        <div id="footerDesktopLinks">
            <div id="leftFooterLinks">
                <a href="#" class="footerLinks">Advertising</a>
                <a href="#" class="footerLinks">Business</a>
                <a href="#" class="footerLinks">How Search works</a>
            </div>
            <div id="rightFooterLinks">
                <a href="#" class="footerLinks">Privacy</a>
                <a href="#" class="footerLinks">Terms</a>
                <a href="#" class="footerLinks">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
