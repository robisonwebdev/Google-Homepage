<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Google Homepage</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="navMobile">
            <div id="leftMobile">
                <button id="mobileMenuBtn"><a href="#"><i class="las la-bars"></i></a></button>
                <a href="#">All</a>
                <a href="#">Images</a>
            </div>
            <div id="rightMobile">
                <button id="mobileSignInBtn"><a href="#">Sign in</a></button>
            </div>
        </div>
        <div id="navDesktop">
            <div id="leftNav">
                <a href="#" id="about">About</a>
                <a href="#" id="store">Store</a>
            </div>
            <div id="rightNav">
                <a href="#" id="gmail">Gmail</a>
                <a href="#" id="images">Images</a>
                <a href="#" id="moreOptions">**More Icon Menu**</a>
                <button id="signInBtn"><a href="#">Sign in</a></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main">
        <div id="mainSearch">
            <img src="../images/googlelogo_color_272x92dp.png" alt="Google logo">
            <form action="" id="searchField">
                <input type="text" name="search" id="search">
                <div id="searchBtns">
                    <button type="submit" id="googleSearch">Google Search</button>
                    <button type="submit" id="feelingLucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div id="footerMobileLinks">
            <div id="topRowLinks">
                <a href="#" class="mobileLinks">Privacy</a>
                <a href="#" class="mobileLinks">Terms</a>
            </div>
            <div id="midRowLinks">
                <a href="#" class="mobileLinks">Settings</a>
                <a href="#" class="mobileLinks">Feedback</a>
                <a href="#" class="mobileLinks">Help</a>
            </div>
            <div id="bottomRowLinks">
                <a href="#" class="mobileLinks">Advertising</a>
                <a href="#" class="mobileLinks">Business</a>
                <a href="#" class="mobileLinks">About</a>
            </div>
        </div>
        <div id="footerDesktopLinks">
            <div id="leftFooterLinks">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="rightFooterLinks">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
